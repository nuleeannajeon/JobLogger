<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <title>Login</title>
    </head>
    <body class="text-center d-flex flex-column align-items-center">
        <form class="form-signin mt-4" style="width:50vw;">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control my-2" placeholder="Email address" required autofocus />
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Register</button>
        </form>
    </body>

    <script>

        document.querySelector('button').addEventListener('click', (event) => {
            event.preventDefault()
            const email = document.querySelector("#inputEmail").value
            console.log("email", email)
            const password = document.querySelector("#inputPassword").value
            console.log("password", password)
            fetch('http://localhost:3001/register',{
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify({email, password})
            } )
        })
    </script>
</html>
